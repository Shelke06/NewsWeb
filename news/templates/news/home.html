<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff; 
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        h1 {
            font-size: 1.8rem;
            color: #ff9800; 
        }
        .nav-link {
            color: #e0e0e0 !important; 
        }
        .nav-link:hover {
            color: #ff9800 !important; 
        }
        .card {
            background-color: #1f1f1f;
            border: 1px solid #333333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            color: #ff9800;
        }
        .card-text {
            color: #ffffff; 
        }
        .btn-primary {
            background-color: #ff9800; 
            border-color: #ff9800;
        }
        .btn-primary:hover {
            background-color: #e68a00; 
            border-color: #e68a00;
        }
        footer {
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>News Website</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sports' %}">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'politics' %}">Politics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'entertainment' %}">Entertainment</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'share_market' %}">Treding</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            {% for news in news_list %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                    <img src="{{ news.image }}" class="card-img-top" alt="News Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.description }}</p>
                        <a href="#" class="btn btn-primary mt-auto">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 News Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
