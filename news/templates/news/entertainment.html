{% extends 'news/home.html' %}

{% block content %}
<main class="container my-4">
    <h2 class="text-center text-warning">Entertainment News</h2>
    <p class="text-center">Catch up on the latest entertainment news and celebrity gossip.</p>

    <div class="row">
        {% for news in entertainment_news_list %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img src="{{ news.image_url }}" class="card-img-top" alt="Entertainment News Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.description|truncatechars:100 }}</p>
                    <a href="{{ news.detail_url }}" class="btn btn-primary mt-auto">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
