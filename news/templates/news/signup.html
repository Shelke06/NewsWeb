<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0; 
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        h1 {
            font-size: 1.8rem;
            color: #ff9800; 
        }
        .nav-link {
            color: #e0e0e0 !important; 
        }
        .nav-link:hover {
            color: #ff9800 !important; 
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .form-section {
            background-color: #1f1f1f; 
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            flex: 1;
            max-width: 500px;
            margin-right: 5rem;
        }
        .form-section h2 {
            color: #ff9800;
            margin-bottom: 1.5rem;
        }
        .form-section input, .form-section select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #121212;
            color: #e0e0e0;
        }
        .form-section button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff9800;
            border: none;
            border-radius: 4px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #e68a00;
        }
        .form-section p {
            margin-top: 1rem;
            text-align: center;
        }
        .form-section a {
            color: #ff9800;
            text-decoration: none;
        }
        .form-section a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    {% load static %}
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>News Website</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sports' %}">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'politics' %}">Politics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'entertainment' %}">Entertainment</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'share_market' %}">Trending</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="auth-container">
        <div class="form-section">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
